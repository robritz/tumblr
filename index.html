<html>
<head>

<script src="js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

<link type="text/css" rel="stylesheet" href="css/main.css" type="text/stylesheet" />
</head>
<body>

<div id="tumblr" v-bind:class="{ loading: isLoading, error: (error.length > 0) }">
	<h1>Goats!</h1>
	<ul class="image-container">
		<li v-for="photoUrl of masterList" class="image-item">
			<img :src="photoUrl" />
		</li>
	</ul>
	<img src="images/kurt-loader.gif" class="spinner" />
	<div class="error-display" v-if="error.length > 0">{{error}}</div>
</div>

<script src="js/app.js"></script>
</body>
</html>
